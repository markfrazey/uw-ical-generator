<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="bundle.js"></script>
    <title>UW iCal Generator</title>
    <link href="index.css" rel="stylesheet">
  </head>
  <body class="text-center">
    <main class="form-signin">
      <form class="needs-validation" novalidate>
        <h1 class="mb-3">UW iCal Generator</h1>

        <a class="mb-3 w-100 btn btn-secondary" href="https://my.uw.edu/api/v1/visual_schedule/current" target="_blank" rel="noopener noreferrer">First, get schedule JSON</a>

        <div class="mb-3">
          <textarea class="form-control" id="scheduleJSON" rows="3" placeholder="Next, copy & paste schedule JSON here..."></textarea>
          <div class="invalid-feedback">
            Please provide valid JSON!
          </div>
        </div>

        <button class="mb-3 w-100 btn btn-primary btn-lg" type="submit" id="generate">Generate iCal</button>

      </form>
    </main>
  </body>
</html>
